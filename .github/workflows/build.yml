name: Build & Package

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

jobs:
  build_wheel:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies (for build)
        run: poetry install --no-root

      - name: Build wheel
        run: poetry build -f wheel

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: animalgame-wheel
          path: dist/*.whl

  docker_build:
    needs: build_wheel
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Poetry
        run: pip install poetry

      - name: Build Docker image
        run: docker build -t animalgame:latest .

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag and Push Docker image
        run: |
          # Convert to lowercase using shell expansion
          OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')

          docker tag animalgame:latest ghcr.io/${OWNER_LC}/animal-game/animalgame:latest
          docker push ghcr.io/${OWNER_LC}/animal-game/animalgame:latest

  release:
    needs: build_wheel
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Download wheel artifact
        uses: actions/download-artifact@v4
        with:
          name: animalgame-wheel
          path: dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.whl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
